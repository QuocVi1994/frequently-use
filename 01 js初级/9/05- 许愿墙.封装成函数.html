  //2. 获取要操作的对象
  var content = $$("content");
  // 3. 创建纸条最外层的大盒子  要根据数组中的元素的个数
  var zIndex = 0;
  for(var i = 0; i < messages.length; i++) {
      var msg = messages[i];
    createBox(msg);
  }


  function createBox(msg){
    var divTip = document.createElement("div");
    divTip.setAttribute("class","tip1");
    divTip.innerHTML = '<div class="tip_h" title="双击关闭纸条">' +
            '<div class="num">第['+msg.id+']条 '+msg.time+'</div>' +
            '<div class="close" title="关闭纸条">×</div>' +
            '<div class="clr"></div>' +
            '</div>' +
            '<div class="tip_c">'+msg.content+'</div>' +
            '<div class="tip_f">' +
            '<div class="icon">' +
            '<img src="images/bpic_1.gif" alt="" title="">' +
            '</div>' +
            '<div class="name">'+msg.name+'</div>' +
            '<div class="clr"></div>' +
            '</div>';
    //4. 追加到盒子当中
    content.appendChild(divTip);
    // 5. 随机生成纸条的位置
    var x = Math.ceil(Math.random()*600+400);
    var y = Math.ceil(Math.random()*500);
    divTip.style.left = x + 'px';
    divTip.style.top = y + 'px';
    // 6. 给生成的纸条注册事件，让其单击的时候，显示在最上面
    divTip.onclick = function (){
      zIndex++;
      this.style.zIndex = zIndex+'';
    }
    // 7. 给每一个纸条的第一个子盒子注册双击事件，删除当前纸条
    var closeTip = Tag.getFirstElement(divTip);
    closeTip.ondblclick = function (){
      content.removeChild(this.parentNode)  ;
    }
  }
