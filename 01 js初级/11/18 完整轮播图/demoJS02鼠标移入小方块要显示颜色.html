<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,ul,ol,li,img {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box {
            width: 500px;
            height: 200px;
            padding: 7px;
            /*background-color: red;*/
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        .ad {
            width: 500px;
            height: 200px;
            position: relative;
        }
        #box img {
            width: 500px;
        }
        .ad ul li{
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }
        .ad ul {
            position: absolute;
            left: 0;
            top: 0;
            width: 3000px;
        }
        .ad ul li.current {
            background: yellow;
        }
        .ad ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }
        .ad ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }
        .ad ol li.current {
            background: yellow;
        }
        #arr {
            display: none;
        }
        #arr span {
            width: 40px;
            height: 40px;
            line-height: 40px;
            position: absolute;
            /*left: 5px;*/
            top: 50%;
            margin-top: -20px;
            background-color: #000;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }
        #arr #left{
            left: 5px;
        }
        #arr #right {
            right: 5px;
            /*left: auto;*/
        }
    </style>
    <script>
        window.onload = function(){
            //1. 获得要操作的对象
            var box = document.getElementById("box");
            var ad = box.children[0];
            var ul = document.getElementById("imgs");
            var lis = ul.children;
            var ol = ad.children[1];
            var arr = document.getElementById("arr");
            var btnLeft = document.getElementById("left");
            var btnRight = document.getElementById("right");
            var imgWidth = ad.offsetWidth;
            // 2. 动态的创建小方块
            for(var i = 0; i < lis.length; i++) {
                 var li = document.createElement("li");
                 li.innerHTML = i+1;
                ol.appendChild(li);
            }
            // 3. 获得所有的小方块，并设置第一个小方块的默认背景颜色
            var olLis = ol.children;
            olLis[0].setAttribute("class","current");
            //4. 鼠标移入当前小方块背景颜色要变黄色，
            for(var i = 0; i < olLis.length; i++) {
                 olLis[i].onmouseover = function (){
                     for(var j = 0; j <olLis .length; j++) {
                          olLis[j].removeAttribute("class");
                     }
                        this.setAttribute("class","current");
                 }
            }
        }
    </script>
</head>
<body>
<div id="box" class="all">
    <div class="ad">
        <ul id="imgs">
            <li><img src="images/1.jpg" width='500' height='200' alt=""/></li>
            <li><img src="images/2.jpg" width='500' height='200' alt=""/></li>
            <li><img src="images/3.jpg" width='500' height='200' alt=""/></li>
            <li><img src="images/4.jpg" width='500' height='200' alt=""/></li>
            <li><img src="images/5.jpg" width='500' height='200' alt=""/></li>
        </ul>
        <ol></ol>
    </div>
    <div id="arr">
        <span id="left">&lt;</span>
        <span id="right">&gt;</span>
    </div>
</div>

</body>
</html>
