<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .items{
      width: 1100px;
      margin:100px auto;
    }

    .item{
      width: 316px;
      height: 170px;
      float: left;
      margin:0 10px;
      /*采用内减模式*/
      box-sizing: border-box;
    }

    .item:hover{
      border:5px solid #daa520;
    }

    .item img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="item">
      <img src="images/1.jpg" alt=""/>
    </div>
    <div class="item">
      <img src="images/2.jpg" alt=""/>
    </div>
    <div class="item">
      <img src="images/3.jpg" alt=""/>
    </div>
  </div>
</body>
</html>
